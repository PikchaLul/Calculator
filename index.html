<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">Задание №1. Калькулятор.</h1>
    </header>
    <main>
        <div id="container">
			<div id="calculator">
				<div id="result">
                    <div id="previous">
						<p id="previous-value"></p>
					</div>
					<div id="current">
						<p id="current-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="output-operator" id="delete-all">C</button>
					<button class="output-operator two" id="delete">CE</button>
					<button class="operator division">/</button>
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="operator multiplication">*</button>
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="operator subtraction">-</button>
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="operator addition">+</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
					<button class="operator two comparison" id="equals">=</button>
				</div>
			</div>
		</div>
    </main>
    <footer class="footer-container">
         <h6 class="footer-title">Выполнил: Григоров Александр Сергеевич</h6>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
